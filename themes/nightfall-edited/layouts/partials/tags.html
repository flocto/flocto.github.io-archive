{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
<ul class="tagList">
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
  $taxonomy $tag) -}}
  <li class="tagItem">
    <a class="tagLink" href="{{ .Permalink }}">{{ $tag | urlize }}</a>
  </li>
  {{- end -}} {{- end -}}
</ul>
{{ end }}
